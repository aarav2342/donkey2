<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>DonkeyJS</title>
	<link href="style.css" rel="stylesheet" type="text/css">
	<script src="jquery-3.2.1.min.js" type="text/javascript"></script>
	<script src="scene.js" type="text/javascript"></script>
	<script src="entities.js" type="text/javascript"></script>
	<script src="main.js" type="text/javascript"></script>
</head>
<body>
	<header>
		<h1>DonkeyJS</h1>
	</header>
	<main>
		<section >
			<h2>Reach the top</h2>
			<p>Score: <span class="points"></span> Lives: <span class="lives"></span> Floor: <span class="levels"></span></p>
			<div class="canvas">
				<table>
				</table>
			</div>
		</section>
		<section>
			<h2>Instructions:</h2>
			<p>Press up arrow to climb/jump</p>
			<p>Press right arrow to move right</p>
			<p>Press left arrow to move left</p>
			<p>Press down arrow to descend</p>
		<section>
	</main>
</body>
</html>
